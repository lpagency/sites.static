<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="product-detail" ></div>

        <div class="product-related" ></div>

        <script type="text/template" id="product_detail" >
            <!-- you can modify this template -->
            <div>
                <!-- miniatures -->
                <img src="{{ images[0]['thumb_200'] }}" />
                <img src="{{ images[1]['thumb_200'] }}" />
                <img src="{{ images[2]['thumb_200'] }}" />

                <!-- main image -->
                <img src="{{ images[0]['thumb_500'] }}" />

                <p>{{ name }}</p>
                <!-- this description is comming from a wysiwyg -->
                <p>{{ description }}</p>
                <p>{{ main_price|money }}</p>
            </div>
        </script>

        <script type="text/template" id="product_template" > ignore this </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://placare.sites.ondev.today/common/js/jquery.cookie.js" ></script>
        <script src="http://placare.sites.ondev.today/common/js/bodegas2/bodegas.client.js?2" ></script>

        <script type="text/javascript">
            (function()
            {
                $('.product-detail').ecommerce('product_detail', { app_public: 50 });
            })();
        </script>
    </body>
</html>
